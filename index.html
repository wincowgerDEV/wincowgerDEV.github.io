<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #Where Should I Go? {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 50%;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: #ee8a65;
    }
</style>
<div id='map'></div>
<br/>
<button id='Where Should I Go?'>Where Should I Go?</button>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoid2luY293Z2VyIiwiYSI6ImNqNnZoYXYwejExbDMzM3Jwa3l4b3AyczMifQ.76oGkemvsRxkrXJ1yyEdZA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-74.50, 40],
    zoom: 9
});

document.getElementById('Where Should I Go?').addEventListener('click', function () {
    // Fly to a random location by offsetting the point -95.028,38.254
    // by up to 5 degrees.
    map.flyTo({
        center: [
            -95.028 + (Math.random()) * 10,
            38.254 + (Math.random()) * 10]
    });
});
</script>

</body>
</html>
